<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP32 LED Control</title>
  <style>
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>LED Toggle</h1>
  <button onclick="toggleLED()">Toggle LED</button>

  <p id="status"></p>

  <script>
    function toggleLED() {
      fetch("http://172.20.10.4/toggle")   // <-- ESP32 IP
        .then(response => response.text())
        .then(text => {
          document.getElementById("status").innerText = text;
        })
        .catch(err => {
          document.getElementById("status").innerText = "Error connecting to ESP32";
        });
    }
  </script>

</body>
</html>
